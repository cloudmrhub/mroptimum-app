name: Mode 1 - Deploy & Register 

on:
  push:
    branches:
      - main
      - mode1_mode2
    paths:
      - 'template.yaml'
      - 'calculation/template.yaml'
      - '.github/workflows/deploy-and-register.yml'
      - 'calculation/src/handler.py'  # Handler changes need re-deploy but not rebuild
      
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild images even if no calculation/ changes'
        required: false
        default: false
        type: boolean
      skip_register:
        description: 'Skip computing unit registration'
        required: false
        default: false
        type: boolean

env:
  AWS_REGION: us-east-1
  STACK_NAME: mroptimum-app-test
  CLOUDMR_BRAIN_STACK: cloudmrhub-brain
  LAMBDA_REPO: mroptimum-lambda
  FARGATE_REPO: mroptimum-fargate
  APP_NAME: "MR Optimum"

permissions:
  id-token: write
  contents: read

jobs:
  # ==========================================================================
  # Optional: Rebuild images if forced via workflow_dispatch
  # ==========================================================================
  build-images-optional:
    name: Build Images (Optional)
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.force_rebuild == 'true' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get AWS Account ID
        id: account
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=${ACCOUNT_ID}" >> $GITHUB_OUTPUT

      - name: Generate image metadata
        id: meta
        run: |
          IMAGE_TAG="${GITHUB_SHA::8}-$(date +%Y%m%d-%H%M%S)"
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker images
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.meta.outputs.image_tag }}
        run: |
          set -euo pipefail
          cd calculation/src

          LAMBDA_URI="${ECR_REGISTRY}/${LAMBDA_REPO}"
          FARGATE_URI="${ECR_REGISTRY}/${FARGATE_REPO}"

          echo "Building Lambda image..."
          docker build --provenance=false -f DockerfileLambda -t ${LAMBDA_REPO}:${IMAGE_TAG} .
          docker tag ${LAMBDA_REPO}:${IMAGE_TAG} ${LAMBDA_URI}:${IMAGE_TAG}
          docker tag ${LAMBDA_REPO}:${IMAGE_TAG} ${LAMBDA_URI}:latest

          echo "Building Fargate image..."
          docker build --provenance=false -f DockerfileFargate -t ${FARGATE_REPO}:${IMAGE_TAG} .
          docker tag ${FARGATE_REPO}:${IMAGE_TAG} ${FARGATE_URI}:${IMAGE_TAG}
          docker tag ${FARGATE_REPO}:${IMAGE_TAG} ${FARGATE_URI}:latest

          docker push ${LAMBDA_URI}:${IMAGE_TAG}
          docker push ${LAMBDA_URI}:latest
          docker push ${FARGATE_URI}:${IMAGE_TAG}
          docker push ${FARGATE_URI}:latest

          echo "✓ Images rebuilt and pushed"

  # ==========================================================================
  # JOB 1: Deploy SAM Stack (uses :latest images)
  # ==========================================================================
  deploy-stack:
    name: Deploy SAM Stack
    runs-on: ubuntu-latest
    needs: [build-images-optional]
    if: ${{ always() }}  # Run even if build was skipped
    outputs:
      state_machine_arn: ${{ steps.outputs.outputs.state_machine_arn }}
      data_bucket: ${{ steps.outputs.outputs.data_bucket }}
      results_bucket: ${{ steps.outputs.outputs.results_bucket }}
      failed_bucket: ${{ steps.outputs.outputs.failed_bucket }}
      account_id: ${{ steps.account.outputs.account_id }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get AWS Account ID
        id: account
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=${ACCOUNT_ID}" >> $GITHUB_OUTPUT

      - name: Construct Image URIs (using :latest tag)
        id: images
        env:
          ACCOUNT_ID: ${{ steps.account.outputs.account_id }}
        run: |
          ECR_REGISTRY="${ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"
          LAMBDA_URI="${ECR_REGISTRY}/${LAMBDA_REPO}:latest"
          FARGATE_URI="${ECR_REGISTRY}/${FARGATE_REPO}:latest"
          echo "lambda_image_uri=${LAMBDA_URI}" >> $GITHUB_OUTPUT
          echo "fargate_image_uri=${FARGATE_URI}" >> $GITHUB_OUTPUT
          echo "Lambda Image (latest):  ${LAMBDA_URI}"
          echo "Fargate Image (latest): ${FARGATE_URI}"

      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: SAM Build
        run: sam build

      - name: SAM Deploy
        run: |
          sam deploy \
            --stack-name ${{ env.STACK_NAME }} \
            --parameter-overrides \
              LambdaImageUri=${{ steps.images.outputs.lambda_image_uri }} \
              FargateImageUri=${{ steps.images.outputs.fargate_image_uri }} \
              CortexHost=${{ secrets.CLOUDMR_API_HOST || 'api.cloudmrhub.com' }} \
              CloudMRBrainStackName=${{ env.CLOUDMR_BRAIN_STACK }} \
              ECSClusterName=${{ env.STACK_NAME }}-cluster \
              SubnetId1=${{ secrets.SUBNET_ID_1 }} \
              SubnetId2=${{ secrets.SUBNET_ID_2 }} \
              SecurityGroupIds=${{ secrets.SECURITY_GROUP_ID }} \
              StageName=Prod \
            --capabilities CAPABILITY_IAM CAPABILITY_AUTO_EXPAND \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset

      - name: Get Stack Outputs
        id: outputs
        run: |
          echo "Fetching stack outputs..."
          
          STATE_MACHINE_ARN=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --query 'Stacks[0].Outputs[?OutputKey==`CalculationStateMachineArn`].OutputValue' \
            --output text 2>/dev/null || echo "")
          
          if [ -z "$STATE_MACHINE_ARN" ] || [ "$STATE_MACHINE_ARN" = "None" ]; then
            STATE_MACHINE_ARN=$(aws cloudformation describe-stacks \
              --stack-name ${{ env.STACK_NAME }} \
              --query 'Stacks[0].Outputs[?contains(OutputKey, `StateMachine`)].OutputValue' \
              --output text 2>/dev/null | head -1 || echo "")
          fi
          
          DATA_BUCKET=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.CLOUDMR_BRAIN_STACK }} \
            --query 'Stacks[0].Outputs[?OutputKey==`DataBucketName`].OutputValue' \
            --output text 2>/dev/null || echo "")
          
          RESULTS_BUCKET=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.CLOUDMR_BRAIN_STACK }} \
            --query 'Stacks[0].Outputs[?OutputKey==`ResultsBucketName`].OutputValue' \
            --output text 2>/dev/null || echo "")
          
          FAILED_BUCKET=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.CLOUDMR_BRAIN_STACK }} \
            --query 'Stacks[0].Outputs[?OutputKey==`FailedBucketName`].OutputValue' \
            --output text 2>/dev/null || echo "")
          
          echo "state_machine_arn=${STATE_MACHINE_ARN}" >> $GITHUB_OUTPUT
          echo "data_bucket=${DATA_BUCKET}" >> $GITHUB_OUTPUT
          echo "results_bucket=${RESULTS_BUCKET}" >> $GITHUB_OUTPUT
          echo "failed_bucket=${FAILED_BUCKET}" >> $GITHUB_OUTPUT
          
          echo "╔═══════════════════════════════════════════════════════════════╗"
          echo "║   Stack Outputs                                               ║"
          echo "╚═══════════════════════════════════════════════════════════════╝"
          echo "State Machine ARN: ${STATE_MACHINE_ARN}"
          echo "Data Bucket:       ${DATA_BUCKET}"
          echo "Results Bucket:    ${RESULTS_BUCKET}"
          echo "Failed Bucket:     ${FAILED_BUCKET}"

  # ==========================================================================
  # JOB 2: Check for Existing Mode 1 Computing Unit
  # ==========================================================================
  check-existing-unit:
    name: Check Existing Mode 1 Unit
    runs-on: ubuntu-latest
    needs: [deploy-stack]
    # Must use always() because deploy-stack uses always() (skipped status propagates otherwise)
    if: ${{ always() && !failure() && !cancelled() }}
    outputs:
      exists: ${{ steps.check.outputs.exists }}
      computing_unit_id: ${{ steps.check.outputs.computing_unit_id }}

    steps:
      - name: Obtain admin token
        id: token
        env:
          CLOUDMR_API_URL: ${{ secrets.CLOUDMR_API_URL }}
        run: |
          set -euo pipefail

          echo "CLOUDMR_API_URL: $CLOUDMR_API_URL"

          # 1) If a static admin token secret is provided, test it first.
          if [ -n "${{ secrets.CLOUDMR_ADMIN_TOKEN || '' }}" ]; then
            TOKEN="${{ secrets.CLOUDMR_ADMIN_TOKEN }}"
            RESP=$(curl -s -w "\n%{http_code}" -H "Authorization: Bearer ${TOKEN}" "${CLOUDMR_API_URL}/api/auth/profile" || true)
            BODY=$(echo "$RESP" | sed '$d' || true)
            CODE=$(echo "$RESP" | tail -n1 || true)
            if [ "$CODE" = "200" ] && [ -n "$(echo "$BODY" | jq -r '.userId // .sub // empty')" ]; then
              echo "admin_token=${TOKEN}" >> $GITHUB_OUTPUT
              exit 0
            else
              echo "Token invalid/expired (http_code=$CODE). Attempting login..." >&2
            fi
          fi

          # 2) Attempt login with admin email + password
          if [ -n "${{ secrets.CLOUDMR_ADMIN_EMAIL || '' }}" ] && [ -n "${{ secrets.CLOUDMR_ADMIN_PASSWORD || '' }}" ]; then
            LOGIN=$(curl -s -X POST "${CLOUDMR_API_URL}/api/auth/login" -H "Content-Type: application/json" -d "{\"email\":\"${{ secrets.CLOUDMR_ADMIN_EMAIL }}\",\"password\":\"${{ secrets.CLOUDMR_ADMIN_PASSWORD }}\"}" || true)
            echo "LOGIN response: $LOGIN"
            TOKEN=$(echo "$LOGIN" | jq -r '.id_token // .idToken // .access_token // empty' || true)
            if [ -z "$TOKEN" ]; then
              echo "Login failed" >&2
              exit 1
            fi
            echo "admin_token=$TOKEN" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "No credentials available" >&2
          exit 1

      - name: Check for existing mode_1 unit
        id: check
        env:
          CLOUDMR_API_URL: ${{ secrets.CLOUDMR_API_URL }}
          ADMIN_TOKEN: ${{ steps.token.outputs.admin_token }}
          APP_NAME: ${{ env.APP_NAME }}
        run: |
          set -euo pipefail
          echo "Checking for existing Mode 1 computing unit: ${APP_NAME}"
          
          RESP=$(curl -s -G -H "Authorization: Bearer ${ADMIN_TOKEN}" "${CLOUDMR_API_URL}/api/computing-unit/list" --data-urlencode "app_name=${APP_NAME}")
          EXISTING=$(echo "$RESP" | jq -r '.computingUnits[] | select(.mode == "mode_1" and .provider == "cloudmrhub") | .computingUnitId' | head -n1 || true)
          
          if [ -n "$EXISTING" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "computing_unit_id=${EXISTING}" >> $GITHUB_OUTPUT
            echo "✓ Found existing: ${EXISTING}"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "✓ No existing mode_1 found"
          fi

  # ==========================================================================
  # JOB 3: Register Computing Unit (skip if already exists)
  # ==========================================================================
  register-computing-unit:
    name: Register Computing Unit
    runs-on: ubuntu-latest
    needs: [deploy-stack, check-existing-unit]
    # Run only if no mode_1 exists; always() needed because skip status propagates from build-images
    if: ${{ always() && !failure() && !cancelled() && needs.check-existing-unit.outputs.exists == 'false' }}

    steps:
      - name: Register Computing Unit with CloudMR Brain
        env:
          CLOUDMR_API_URL: ${{ secrets.CLOUDMR_API_URL }}
          ADMIN_TOKEN_SECRET: ${{ secrets.CLOUDMR_ADMIN_TOKEN }}
          ADMIN_EMAIL: ${{ secrets.CLOUDMR_ADMIN_EMAIL }}
          ADMIN_PASSWORD: ${{ secrets.CLOUDMR_ADMIN_PASSWORD }}
          STATE_MACHINE_ARN: ${{ needs.deploy-stack.outputs.state_machine_arn }}
          AWS_ACCOUNT_ID: ${{ needs.deploy-stack.outputs.account_id }}
          DATA_BUCKET: ${{ needs.deploy-stack.outputs.data_bucket }}
          RESULTS_BUCKET: ${{ needs.deploy-stack.outputs.results_bucket }}
          FAILED_BUCKET: ${{ needs.deploy-stack.outputs.failed_bucket }}
        run: |
          set -euo pipefail
          echo "Registering Mode 1 computing unit with alias, logo, and logoPosition..."
          curl -s -X POST "$CLOUDMR_API_URL/api/computing-unit/register" \
            -H "Authorization: Bearer $ADMIN_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "appName": "'"$APP_NAME"'",
              "mode": "mode_1",
              "provider": "cloudmrhub",
              "awsAccountId": "'"$AWS_ACCOUNT_ID"'",
              "region": "'"${{ env.AWS_REGION }}"'",
              "stateMachineArn": "'"${STATE_MACHINE_ARN}"'",
              "resultsBucket": "'"${RESULTS_BUCKET}"'",
              "failedBucket": "'"${FAILED_BUCKET}"'",
              "dataBucket": "'"${DATA_BUCKET}"'",
              "isDefault": true,
              "alias": "Mode 1",
              "logo": "https://cloudmrbuckets.s3.us-east-1.amazonaws.com/mro/mroptimum_logo.png",
              "logoPosition": "top"
            }' | tee /tmp/mode1-register-response.json
          echo "Registration response:"
          cat /tmp/mode1-register-response.json | jq . || cat /tmp/mode1-register-response.json

  # ==========================================================================
  # JOB 4: Summary
  # ==========================================================================
  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-stack, check-existing-unit, register-computing-unit]
    if: always()

    steps:
      - name: Print Summary
        run: |
          echo "╔═══════════════════════════════════════════════════════════════╗"
          echo "║   Mode 1 Deployment Summary                                   ║"
          echo "╚═══════════════════════════════════════════════════════════════╝"
          echo ""
          echo "Deploy Stack:      ${{ needs.deploy-stack.result }}"
          echo "Check Existing:    ${{ needs.check-existing-unit.result }}"
          echo "Register CU:       ${{ needs.register-computing-unit.result }}"
          echo ""
          echo "Stack Name: ${{ env.STACK_NAME }}"
          echo "Region:    ${{ env.AWS_REGION }}"
          echo ""
          
          if [ "${{ needs.check-existing-unit.outputs.exists }}" = "true" ]; then
            echo "ℹ️  Mode 1 computing unit already exists (skipped registration)"
            echo "    Unit ID: ${{ needs.check-existing-unit.outputs.computing_unit_id }}"
          elif [ "${{ needs.register-computing-unit.result }}" = "success" ]; then
            echo "✓ Deployment complete!"
          else
            echo "⚠ Deployment completed with issues"
          fi